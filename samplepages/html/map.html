<body>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css">
    <script type="text/javascript" src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.4/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vue2-leaflet@0.0.37/dist/vue2-leaflet.js"></script>
    <style>
    #app, body {
        height: 3600px;
        width: 6600px;
    }
    </style>
    <div id="app">
        <v-map :zoom="zoom" :center="center">
            <v-tilelayer :url="url" :attribution="attribution"></v-tilelayer>
            
        </v-map>
    </div>
    <script>
    Vue.component('v-map', Vue2Leaflet.Map);
    Vue.component('v-tilelayer', Vue2Leaflet.TileLayer);
    new Vue({
        el: '#app',
        data() {
            return {
                zoom: 13,
                center: [-37.817519, 144.967358],
                url: 'http://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}@2x.png',
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
                //marker: L.latLng(47.413220, -1.219482),
            }
        }
    });
    </script>
</body>
